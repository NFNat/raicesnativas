        <!------------------------------------------>
        <!----------------- Contacto --------------->
        <!------------------------------------------>
    
        <div class="contacto" name="contacto" id="contacto">
            <h2 class="Contacto__titulo">Contacto</h2>
            <div class="formulario__container">
                <form class="formulario" action="https://formsubmit.co/efb718488401133e53d89db3c364591e" method="POST">
                    <div class="input-container ">
                        <label class="input-label" for="name">Nombre</label>
                        <input name="name" id="name" class="input" type="text" placeholder="Nombre" required
                            data-tipo="nombre">
                        <span class="input-message-error"></span>
                    </div>
                    <div class="input-container ">
                        <label class="input-label" for="surname">Apellido</label>
                        <input name="surname" id="surname" class="input" type="text" placeholder="Apellido" required
                            data-tipo="apellido">
                        <span class="input-message-error"></span>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="email">Email</label>
                        <input name="email" id="email" class="input" type="email" placeholder="Email" required
                            data-tipo="email">
                        <span class="input-message-error"></span>
                    </div>
                    <div class="input-container">
                        <label class="input-label__area " for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="input" cols="50" rows="5" type="text"
                            placeholder="Escriba aqui su mensaje" required data-tipo="mensaje"></textarea>
                    </div>
                    <div class="input-container input-container__send">
                        <button class="boton__send" type="submit" value="Enviar"> Enviar</button>
                        <input type="hidden" name="_next" value="https://nfnat.github.io/raicesnativas/">
                    <!-- <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html"> -->
                    <input type="hidden" name="_captcha" value="false">
                    </div>
    
                    
                </form>
            </div>
        </div>
