<body class="body__agregar">
    

    <main class="main__form">
        <section class="formulario">
            <h1 class="card__title">Nuevo Producto</h1>

            <form class="flex flex--column" data-form>
              <div class="input__container__add">
              <label class="input__label__add" for="nombre">Nombre</label>
              <input
                name="nombre"
                id="nombre"
                class="input"
                type="text"
                placeholder="Nombre"
                required
                data-nombre
              />
             
            </div>

            <div class="input__container__add">
                <label class="input__label__add" for="urlImg">Url imagen</label>
              <input
                name="urlImg"
                id="urlImg"
                class="input"
                type="text"
                placeholder="url Imagen"
                required
                data-urlImg
              />
              
            </div>

            <div class="input__container__add">
                <label class="input__label__add" for="descrip">Descripcion</label>
              <input
                name="descrip"
                id="descrip"
                class="input"
                type="text"
                placeholder="DescripciÃ³n"
                required
                data-descrip
              />
            
            </div>

            <div class="input__container__add">
                <label class="input__label__add" for="precio">Precio</label>
              <input
                name="precio"
                id="precio"
                class="input"
                type="text"
                placeholder="Precio"
                required
                data-precio
              />
              
            </div>

           




            <button type="submit" class="button__add">Agregar </button>
          </form>
          <div><a class="boton__send"  href="../index.html">Volver</a></div>
        </section>
      </main>
