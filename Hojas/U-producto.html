<body >
    <div class="body__agregar">
    <main class="main__form">
        <section class="formulario__editar  ">
            <h1 class="card__title">Editar Producto</h1>

            
            <form  action="#" class="flex flex--column" data-form>
              <div class="input-container">
              <label class="input__label" for="nombre">Nombre</label>
              <input
                name="nombre"
                id="nombre"
                class="input"
                type="text"
                placeholder="Nombre"
                required
                data-nombre
              />
             
            </div>

            <div class="input-container">
                <label class="input__label" for="urlImg">Url imagen</label>
              <input
                name="urlImg"
                id="urlImg"
                class="input"
                type="text"
                placeholder="url Imagen"
                required
                data-urlImg
              />
              
            </div>

            <div class="input-container">
                <label class="input__label" for="descrip">Descripcion</label>
              <input
                name="descrip"
                id="descrip"
                class="input"
                type="text"
                placeholder="DescripciÃ³n"
                required
                data-descrip
              />
            
            </div>

            <div class="input-container">
                <label class="input__label" for="precio">Precio</label>
              <input
                name="precio"
                id="precio"
                class="input"
                type="text"
                placeholder="Precio"
                required
                data-precio
              />
              
            </div>
            

           




            <button type="submit" class="button boton__send">Editar</button>
          </form>
          <div><a class="boton__send"  href="../index.html">Volver</a></div>
        </section>
      </main>

    </div>


    <script src="https://kit.fontawesome.com/5454830660.js" crossorigin="anonymous"></script>
